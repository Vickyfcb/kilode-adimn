	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<title>Abmin Dashboard</title>

	<!-- Loading Fonts -->

	<!-- Loading Bootstrap CSS -->

<body>
	<!-- NavBar Section -->
	<!-- NavBar Section -->
	<nav class="navbar navbar-expand-lg  bg-white ">
		<div class="container">
			<!-- <div class="container"> -->
			<button class="navbar-toggler " type="button" data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><img
					class="img-fluid navbar-toggler-ifcon" src="svg/Icon-left.svg" alt=""><a class="navbar-brand setting-card-navbar-brand ms-3"
					href="#">Settings</a>
			</button>
			<button class="navbar-toggle btn btn-outline-secondary me-3 d-none d-lg-flex" type="button"
				data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions"
				aria-controls="offcanvasWithBothOptions"><img class="img-fluid navbar-toggler-icon" src="svg/toggler.svg"
					alt="">
			</button>
			<a class="navbar-brand setting-card-navbar-brand d-none d-lg-flex" href="#">Settings</a>
			<div class="collapse navbar-collapse" id="navbarScroll"></div>
		</div>
	</nav>
	<hr class="d-flex d-lg-none">


	<!-- Offcanvas Section -->
	<div class="offcanvas offcanvas-start pt-3" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
		aria-labelledby="offcanvasWithBothOptionsLabel">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel"><img class="img-fluid logo" src="images/logo.png"
					alt=""></h5>
			<span data-bs-dismiss="offcanvas" aria-label="Close"><img class="offcanvas-toggler" src="./svg/Navigation.svg"
					alt=""></span>
		</div>
		<div class=" d-flex admin-profile">
			<a class="d-flex" href=""><img class="img-fluid nav-avatar my-auto" src="images/avatar.png" alt="">
				<p class="my-auto fs-6">Admin</p>
			</a>
		</div>
		<div class="bg-gray offcanvas-link">
			<a class="ps-3 " aria-current="page" href="index.html">Dashboard </a>
		</div>
		<div class="col-12 mt-1">
			<select name="links" id="" size="1" onchange="window.location.href=this.value;"
				class="form-select offcanvas-form-select py-3 ps-3 d-flex mt-2 border-0 fs-6 "
				aria-label="Default select example">
				<option class="offCanvas-link " selected value="user-panel.html">All Users </option>
				<hr>
				<option class="offCanvas-link" value="listener-panel.html">Listeners</option>
				<option class="offCanvas-link" value="therapist-panel.html">Therapists</option>
				<option class="offCanvas-link" value="admin-panel.html">Admin</option>
			</select>
		</div>

		<div class="container">
			<div class="offCanvas-footer ">
				<a class="d-block fs-6" href="setting.html"><img class="img-fluid offCanvas-icon" src="svg/gear.svg" alt="">
					<label for="">Setting</label></a>
				<a class="d-block mt-4 text-red fs-6" href=""><img class="img-fluid offCanvas-icon" src="svg/logout.svg" alt="">
					<label for="">Logout</label></a>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Sidebar -->
		<div class="row mt-4 mx-auto">
			<button type="button" class="btn d-block d-lg-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
				<div class="card setting-nav-card">
					<div class="d-flex">
						<img class="img-fluid active-rectangle" src="images/Rectangle.png" alt="">
						<h5 class="setting-nav-link my-auto ms-5">Your account</h5>
						<img class="ms-auto setting-toggler me-3 me-lg-4" src="svg/arrow_forward.svg" alt="">
					</div>
				</div>
			</button>
			<div class="col-12 col-lg-4 mb-4 d-none d-lg-block">
				<div class="card setting-nav-card">
					<div class="d-flex">
						<img class="img-fluid active-rectangle" src="images/Rectangle.png" alt="">
						<h5 class="setting-nav-link my-auto ms-5">Your account</h5>
						<img class="ms-auto me-0 me-lg-4" src="svg/arrow_forward.svg" alt="">
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-8 d-none d-lg-block">
				<div class="card setting-card">
					<h6 class="setting-heading">User Account</h6>
					<div class="my-auto">
						<img class="img-fluid setting-profile-img me-4" src="images/avatar.png" alt="">
						<a class=" edit-link" href="">Edit</a>
					</div>
					<div class="">
						<label for="exampleFormControlInput1" class="form-label setting-header">Username</label>
						<input type="text" class="form-control p-3" id="exampleFormControlInput1" placeholder="Hikari">
					</div>
					<div class="">
						<label for="exampleFormControlInput1" class="form-label setting-header">Email</label>
						<input type="email" class="form-control p-3" id="exampleFormControlInput1"
							placeholder="Hikaritesss@gmail.com">
					</div>
					<div class="">
						<input type="submit" class="form-control btn-primary-dark py-3 fw-bold" value="Save Changes">
					</div>
					<p class="setting-header text-primary-dark fw-bold pb-2">Change Password</p>
					<div class="">
						<label for="exampleFormControlInput1" class="form-label setting-header">New Password</label>
						<input type="password" class="form-control p-3" id="exampleFormControlInput1" placeholder="***********">
					</div>
					<div class="">
						<label for="exampleFormControlInput1" class="form-label setting-header">Re-type Password</label>
						<input type="password" class="form-control p-3" id="exampleFormControlInput1" placeholder="***********">
					</div>
					<div class="">
						<input type="submit" class="form-control btn-secondary py-3 fw-bold" value="Change Password">
					</div>
				</div>

			</div>
		</div>
	</div>

	<!-- Button trigger modal -->


	<!-- Modal -->
	<div class="container">
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content pt-4">
					<div class="col-12 ms-3">
						<a type="button" class="btn-cdlose" data-bs-dismiss="modal" aria-label="Close"><img class="img-fluid"
								src="svg/Icon-left.svg" alt=""></a>
						<label class="fs-6 fw-bold ms-4" for="">Your Account</label>

					</div>
					<div class="card setting-card">
						<div class="my-auto">
							<img class="img-fluid setting-profile-img me-4" src="images/avatar.png" alt="">
							<a class="edit-link" href="">Edit</a>
						</div>
						<div class="">
							<label for="exampleFormControlInput1" class="form-label setting-header">Username</label>
							<input type="text" class="form-control p-2" id="exampleFormControlInput1" placeholder="Hikari">
						</div>
						<div class="">
							<label for="exampleFormControlInput1" class="form-label setting-header">Email</label>
							<input type="email" class="form-control p-2" id="exampleFormControlInput1"
								placeholder="Hikaritesss@gmail.com">
						</div>
						<div class="">
							<input type="submit" class="form-control btn-primary-dark py-2 fw-bold" value="Save Changes">
						</div>
						<p class="setting-header text-primary-dark fw-bold pb-2">Change Password</p>
						<div class="">
							<label for="exampleFormControlInput1" class="form-label setting-header">New Password</label>
							<input type="password" class="form-control p-2" id="exampleFormControlInput1" placeholder="***********">
						</div>
						<div class="">
							<label for="exampleFormControlInput1" class="form-label setting-header">Re-type Password</label>
							<input type="password" class="form-control p-2" id="exampleFormControlInput1" placeholder="***********">
						</div>
						<div class="">
							<input type="submit" class="form-control btn-secondary py-2 fw-bold" value="Change Password">
						</div>
					</div>
					<!-- <div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save changes</button>
					</div> -->
				</div>
			</div>
		</div>
	</div>



	<br>
	<br>

	<script src="./js/bootstrap.min.js"></script>

	<script src="./js/custom-script.js"></script>
